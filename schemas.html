<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag Drop Demo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.8/interact.min.js"></script>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="js/schema_script.js"></script> -->
    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
	<script type="text/javascript">
	    google.load("jquery", "1.4.2");
		google.load("jqueryui", "1.7.2");
	</script>
    <script type="text/javascript" src="js/schemas.js"></script>
</head>
<body>
    <script>
       
    </script>
    <style>
    .draggable {
        display: inline-block;
        cursor: move;
    }
    .plant {
        fill: green;
        z-index: 100;
    }
    .elements {
        display: inline-block;
        width: 400px;
    }
    .canvas {
        display: inline-block;
        width: 800px;
    }
    .drag1 {
        display: inline-block;
        width: 100px;
        height: 100px;
        border: 1px solid grey;
    }
    </style>


    <div id="elements" class="elements">
        <img class="drag" src="cf_32x32.png">
        <div class="drag drag1">
            <span class="draggable simple-text editable-text">Some text</span>
        </div>
        <div class="drag drag1">
            <svg width="50px" height="50px" class="drag draggable" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 1000 1000">
                <g class="plant" class="drag">
                    <path id="plant" class="drag"/>
                </g>
            </svg>
        </div>
    </div>
    <div id="canvas">
            <span class="draggable simple-text editable-text">Some text</span>
            <!-- <svg width="50px" height="50px" class="draggable inline-block-display" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 1000 1000">
                <g class="plant">
                    <path id="plant"/>
                </g>
            </svg> -->
    </div>

    <script>
        // target elements with the "draggable" class
        interact('.draggable')
        .draggable({
            // enable inertial throwing
            inertia: true,
            // keep the element within the area of it's parent
            restrict: {
                restriction: "parent",
                endOnly: true,
                elementRect: { top: 0, left: 0, bottom: 1, right: 1 }
            },
            // call this function on every dragmove event
            onmove: dragMoveListener,
            // call this function on every dragend event
        });
    function dragMoveListener (event) {
        var target = event.target,
            x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
            y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
        target.style.webkitTransform =
            target.style.transform =
                'translate(' + x + 'px, ' + y + 'px)';
        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
    }

    function allowDrop(event) {
	event.preventDefault();
}
    </script>

</body>
</html>
